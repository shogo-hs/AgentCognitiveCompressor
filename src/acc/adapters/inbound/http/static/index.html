<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACC Chat</title>
    <style>
      :root {
        --bg-a: #f5f8ff;
        --bg-b: #e8f3ff;
        --panel: #ffffffcc;
        --text: #10233d;
        --muted: #5b6b80;
        --accent: #1b7de6;
        --accent-strong: #0f62be;
        --danger: #b3261e;
        --border: #cdd9ea;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans", "Avenir Next", "Hiragino Sans", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 0%, var(--bg-b), var(--bg-a) 60%);
      }

      .wrap {
        max-width: 880px;
        margin: 36px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 35px rgba(16, 35, 61, 0.08);
        overflow: hidden;
      }

      .header {
        padding: 22px 24px 10px;
      }

      .title {
        margin: 0;
        font-size: 1.35rem;
        font-weight: 650;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 24px 14px;
      }

      .session {
        margin-left: auto;
        color: var(--muted);
        font-size: 0.9rem;
      }

      button {
        border: 0;
        border-radius: 11px;
        padding: 10px 14px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        font-size: 0.92rem;
        font-weight: 600;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .log {
        height: 430px;
        overflow-y: auto;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        padding: 16px 20px;
        background: #f9fbff;
      }

      .bubble {
        margin: 10px 0;
        max-width: 78%;
        padding: 11px 12px;
        border-radius: 12px;
        line-height: 1.45;
        animation: fadein 180ms ease-out;
        white-space: pre-wrap;
      }

      .bubble.user {
        margin-left: auto;
        background: #dbecff;
      }

      .bubble.assistant {
        margin-right: auto;
        background: #fff;
        border: 1px solid var(--border);
      }

      .composer {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        padding: 16px 20px 20px;
      }

      textarea {
        resize: vertical;
        min-height: 58px;
        max-height: 160px;
        border: 1px solid var(--border);
        border-radius: 11px;
        padding: 10px 12px;
        font: inherit;
      }

      .error {
        min-height: 1.4em;
        color: var(--danger);
        font-size: 0.86rem;
        padding: 0 20px 16px;
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <h1 class="title">Agent Cognitive Compressor Chat</h1>
          <p class="subtitle">
            OpenAI <code>gpt-4.1-mini</code> を使って ACC ループ経由で応答します。
          </p>
        </div>
        <div class="toolbar">
          <button id="newSessionBtn">新しいセッション</button>
          <div class="session">session: <span id="sessionId">未作成</span></div>
        </div>
        <div id="log" class="log"></div>
        <div class="composer">
          <textarea id="messageInput" placeholder="メッセージを入力..." disabled></textarea>
          <button id="sendBtn" disabled>送信</button>
        </div>
        <div id="error" class="error"></div>
      </div>
    </div>

    <script>
      const newSessionBtn = document.getElementById("newSessionBtn");
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("messageInput");
      const sessionIdLabel = document.getElementById("sessionId");
      const log = document.getElementById("log");
      const errorArea = document.getElementById("error");

      let sessionId = "";

      function appendBubble(role, text) {
        const div = document.createElement("div");
        div.className = `bubble ${role}`;
        div.textContent = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      function setError(message) {
        errorArea.textContent = message || "";
      }

      async function createSession() {
        setError("");
        const res = await fetch("/api/chat/sessions", {
          method: "POST",
        });
        if (!res.ok) {
          const payload = await res.json().catch(() => ({}));
          throw new Error(payload.detail || "セッション作成に失敗しました。");
        }
        const data = await res.json();
        sessionId = data.session_id;
        sessionIdLabel.textContent = sessionId;
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
        log.innerHTML = "";
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !sessionId) return;
        setError("");

        appendBubble("user", message);
        messageInput.value = "";
        sendBtn.disabled = true;
        newSessionBtn.disabled = true;

        try {
          const res = await fetch("/api/chat/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id: sessionId, message }),
          });
          if (!res.ok) {
            const payload = await res.json().catch(() => ({}));
            throw new Error(payload.detail || "送信に失敗しました。");
          }
          const data = await res.json();
          appendBubble("assistant", data.reply);
        } catch (err) {
          setError(err.message || "予期しないエラーが発生しました。");
        } finally {
          sendBtn.disabled = false;
          newSessionBtn.disabled = false;
          messageInput.focus();
        }
      }

      newSessionBtn.addEventListener("click", async () => {
        try {
          await createSession();
        } catch (err) {
          setError(err.message || "セッション作成エラー");
        }
      });

      sendBtn.addEventListener("click", () => {
        void sendMessage();
      });

      messageInput.addEventListener("keydown", (event) => {
        if ((event.metaKey || event.ctrlKey) && event.key === "Enter") {
          void sendMessage();
        }
      });
    </script>
  </body>
</html>
