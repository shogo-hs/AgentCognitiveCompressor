<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACC Chat</title>
    <style>
      :root {
        --bg-a: #f2f6ff;
        --bg-b: #e4f0ff;
        --panel: #ffffffd6;
        --text: #10233d;
        --muted: #5b6b80;
        --accent: #1b7de6;
        --accent-strong: #0f62be;
        --danger: #b3261e;
        --border: #cdd9ea;
        --stage: #edf4ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans", "Avenir Next", "Hiragino Sans", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 0%, var(--bg-b), var(--bg-a) 60%);
      }

      .wrap {
        max-width: 1180px;
        margin: 28px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0 14px 35px rgba(16, 35, 61, 0.08);
        overflow: hidden;
      }

      .header {
        padding: 22px 24px 8px;
      }

      .title {
        margin: 0;
        font-size: 1.35rem;
        font-weight: 680;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 24px 14px;
      }

      .session {
        margin-left: auto;
        color: var(--muted);
        font-size: 0.88rem;
      }

      button {
        border: 0;
        border-radius: 11px;
        padding: 10px 14px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        font-size: 0.92rem;
        font-weight: 600;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .content {
        display: grid;
        grid-template-columns: minmax(0, 1.35fr) minmax(0, 1fr);
        border-top: 1px solid var(--border);
      }

      .chat-pane {
        border-right: 1px solid var(--border);
        background: #f9fbff;
      }

      .log {
        height: 440px;
        overflow-y: auto;
        padding: 16px 20px;
      }

      .bubble {
        margin: 10px 0;
        max-width: 78%;
        padding: 11px 12px;
        border-radius: 12px;
        line-height: 1.45;
        animation: fadein 180ms ease-out;
        white-space: pre-wrap;
      }

      .bubble.user {
        margin-left: auto;
        background: #dbecff;
      }

      .bubble.assistant {
        margin-right: auto;
        background: #fff;
        border: 1px solid var(--border);
      }

      .composer {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        padding: 14px 20px 18px;
        border-top: 1px solid var(--border);
      }

      textarea {
        resize: vertical;
        min-height: 58px;
        max-height: 160px;
        border: 1px solid var(--border);
        border-radius: 11px;
        padding: 10px 12px;
        font: inherit;
      }

      .mechanism-pane {
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .mechanism-head {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: #f5f9ff;
      }

      .mechanism-title {
        margin: 0;
        font-size: 0.95rem;
      }

      .mechanism-desc {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 0.8rem;
      }

      .mechanism-log {
        height: 486px;
        overflow-y: auto;
        padding: 12px;
        display: grid;
        gap: 10px;
      }

      .mechanism-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        padding: 10px;
        animation: fadein 180ms ease-out;
      }

      .mechanism-card h3 {
        margin: 0 0 8px;
        font-size: 0.9rem;
      }

      .stage-row {
        border-top: 1px dashed #d9e4f4;
        padding: 7px 0;
      }

      .stage-row:first-of-type {
        border-top: 0;
        padding-top: 0;
      }

      .stage-label {
        display: inline-block;
        min-width: 98px;
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--stage);
        font-size: 0.75rem;
        font-weight: 600;
        color: #1a4f8f;
        margin-bottom: 3px;
      }

      .stage-value {
        display: block;
        font-size: 0.82rem;
        line-height: 1.35;
        color: #274061;
        white-space: pre-wrap;
      }

      .error {
        min-height: 1.4em;
        color: var(--danger);
        font-size: 0.86rem;
        padding: 0 20px 16px;
      }

      @media (max-width: 940px) {
        .content {
          grid-template-columns: 1fr;
        }

        .chat-pane {
          border-right: 0;
          border-bottom: 1px solid var(--border);
        }

        .mechanism-log {
          height: 300px;
        }
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <h1 class="title">Agent Cognitive Compressor Chat</h1>
          <p class="subtitle">
            OpenAI <code>gpt-4.1-mini</code> で対話しながら、ACC の
            <code>Recall → Qualification → Commit → Decide</code> を可視化します。
          </p>
        </div>
        <div class="toolbar">
          <button id="newSessionBtn">新しいセッション</button>
          <div class="session">session: <span id="sessionId">未作成</span></div>
        </div>

        <div class="content">
          <section class="chat-pane">
            <div id="log" class="log"></div>
            <div class="composer">
              <textarea id="messageInput" placeholder="メッセージを入力..." disabled></textarea>
              <button id="sendBtn" disabled>送信</button>
            </div>
            <div id="error" class="error"></div>
          </section>

          <aside class="mechanism-pane">
            <div class="mechanism-head">
              <h2 class="mechanism-title">ACC Mechanism</h2>
              <p class="mechanism-desc">各ターンの内部状態更新を表示します。</p>
            </div>
            <div id="mechanismLog" class="mechanism-log"></div>
          </aside>
        </div>
      </div>
    </div>

    <script>
      const newSessionBtn = document.getElementById("newSessionBtn");
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("messageInput");
      const sessionIdLabel = document.getElementById("sessionId");
      const log = document.getElementById("log");
      const mechanismLog = document.getElementById("mechanismLog");
      const errorArea = document.getElementById("error");

      let sessionId = "";

      function appendBubble(role, text) {
        const div = document.createElement("div");
        div.className = `bubble ${role}`;
        div.textContent = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      function setError(message) {
        errorArea.textContent = message || "";
      }

      function formatList(values) {
        if (!Array.isArray(values) || values.length === 0) {
          return "なし";
        }
        return values.join(" / ");
      }

      function appendStageRow(container, label, value) {
        const row = document.createElement("div");
        row.className = "stage-row";

        const tag = document.createElement("span");
        tag.className = "stage-label";
        tag.textContent = label;

        const body = document.createElement("span");
        body.className = "stage-value";
        body.textContent = value;

        row.append(tag, body);
        container.appendChild(row);
      }

      function appendMechanismCard(turnId, mechanism, memoryTokens) {
        const card = document.createElement("article");
        card.className = "mechanism-card";

        const heading = document.createElement("h3");
        heading.textContent = `Turn ${turnId}`;
        card.appendChild(heading);

        appendStageRow(card, "Recall", `${mechanism.recalled_artifact_count} 件を想起`);
        appendStageRow(
          card,
          "Qualification",
          `${mechanism.qualified_artifact_count} 件を採用`
        );
        appendStageRow(card, "Commit: gist", mechanism.committed_state.semantic_gist || "なし");
        appendStageRow(card, "Commit: goal", mechanism.committed_state.goal_orientation || "なし");
        appendStageRow(
          card,
          "Commit: constraints",
          formatList(mechanism.committed_state.constraints)
        );
        appendStageRow(
          card,
          "Commit: next",
          formatList(mechanism.committed_state.predictive_cue)
        );
        appendStageRow(
          card,
          "Commit: uncertainty",
          mechanism.committed_state.uncertainty_signal || "unknown"
        );
        appendStageRow(
          card,
          "Commit: artifacts",
          formatList(mechanism.committed_state.retrieved_artifacts)
        );
        appendStageRow(card, "Decide", `応答生成完了 (memory_tokens=${memoryTokens})`);

        mechanismLog.appendChild(card);
        mechanismLog.scrollTop = mechanismLog.scrollHeight;
      }

      async function createSession() {
        setError("");
        const res = await fetch("/api/chat/sessions", { method: "POST" });
        if (!res.ok) {
          const payload = await res.json().catch(() => ({}));
          throw new Error(payload.detail || "セッション作成に失敗しました。");
        }
        const data = await res.json();
        sessionId = data.session_id;
        sessionIdLabel.textContent = sessionId;
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
        log.innerHTML = "";
        mechanismLog.innerHTML = "";
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !sessionId) {
          return;
        }

        setError("");
        appendBubble("user", message);
        messageInput.value = "";
        sendBtn.disabled = true;
        newSessionBtn.disabled = true;

        try {
          const res = await fetch("/api/chat/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id: sessionId, message }),
          });

          if (!res.ok) {
            const payload = await res.json().catch(() => ({}));
            throw new Error(payload.detail || "送信に失敗しました。");
          }

          const data = await res.json();
          appendBubble("assistant", data.reply);
          appendMechanismCard(data.turn_id, data.mechanism, data.memory_tokens);
        } catch (err) {
          setError(err.message || "予期しないエラーが発生しました。");
        } finally {
          sendBtn.disabled = false;
          newSessionBtn.disabled = false;
          messageInput.focus();
        }
      }

      newSessionBtn.addEventListener("click", async () => {
        try {
          await createSession();
        } catch (err) {
          setError(err.message || "セッション作成エラー");
        }
      });

      sendBtn.addEventListener("click", () => {
        void sendMessage();
      });

      messageInput.addEventListener("keydown", (event) => {
        if ((event.metaKey || event.ctrlKey) && event.key === "Enter") {
          void sendMessage();
        }
      });
    </script>
  </body>
</html>
